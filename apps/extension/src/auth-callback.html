<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IC Notetaker - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { margin-bottom: 10px; }
        p { opacity: 0.8; margin-bottom: 20px; }
        .success {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è IC Notetaker</h1>
        <div class="spinner"></div>
        <p id="status">Processing authentication...</p>
        <div id="result"></div>
    </div>

    <script type="module" src="auth-callback.js"></script>
</body>
</html>
